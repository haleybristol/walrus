<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css"</link>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML help</h1>
      <h2>This is a walrus on ice</h2>
      <ul>
        <li>Animals</li>
        <li>In</li>
        <li>The</li>
        <li>Arctic</li>
      </ul>
      <p>This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</p>

      <div class="walrus-hidden">
        <p>Let's play a game <span class="clickable">Click here</span> to get a walrus to appear</p>
      </div>

      <div class="walrus-showing">
        <p><span class="clickable">Click here</span> to hide the walrus image.</p>
        <img src="http://images.nationalgeographic.com/wpf/media-live/photos/000/090/cache/walrus-mother-and-calf_9025_600x450.jpg">
      </div>
    </div>
  </body>
</html>
